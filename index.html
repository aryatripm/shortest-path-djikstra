    <script>
        var map = L.map('map').setView([-6.88727, 107.58082], 18);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Node
        // R - Restaurant
        // M - Market
        // B - Bank
        // H - Hotel
        // S - SPBU

        L.marker([-6.88643,107.58069]).addTo(map); // Universitas Kristen Maranatha

        L.marker([-6.889166, 107.582127]).addTo(map); // Verona Palace (H)
        L.marker([-6.889154, 107.582271]).addTo(map); // Sugar Rush (R)

        // Code For Making a Line or Polygon

        // Pop Up For Clicking The Maps
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

    <script>
        // Count Distance Between 2 Points
        const coord = {
            0 : [-6.88643, 107.58069],
            1 : [-6.886967, 107.581161],
            2 : [-6.887382, 107.581094],
            3 : [-6.887572, 107.581089],
            4 : [-6.887588, 107.581528],
            5 : [-6.88738, 107.581681],
            6 : [-6.888509, 107.581671],
            7 : [-6.885594, 107.581622],
            8 : [-6.885344, 107.581067],
            9 : [-6.88521, 107.581217],
            10 : [-6.885197, 107.581537],
            11 : [-6.885178, 107.581099],
            12 : [-6.883174, 107.581011],
            13 : [-6.883589, 107.58248],
            14 : [-6.88261, 107.581364],
            15 : [-6.885022, 107.583322],
            16 : [-6.885516, 107.583295],
            17 : [-6.889073, 107.581652],
            18 : [-6.889166, 107.582127],
            19 : [-6.889154, 107.582271],
        };
    
        const distance = () => {
            var start = document.getElementById('start').value;
            var finish = document.getElementById('finish').value;

            var finalPoint=(L.latLng(coord[finish][0], coord[finish][1]));
            var startPoint=(L.latLng(coord[start][0], coord[start][1]));
            dist = finalPoint.distanceTo(startPoint);
            
            let result = document.getElementById('result');
            result.innerHTML = Math.floor(dist);
        }
    </script>
