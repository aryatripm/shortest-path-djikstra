        // Code For Making a Line or Polygon
        // L.polygon([

        // ]).addTo(map);

        // Pop Up For Clicking The Maps
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }
        map.on('click', onMapClick);

        // Count Distance Between 2 Points
        var finalPoint=(L.latLng(-6.88643,107.58069));
        var startPoint=(L.latLng(-6.88722, 107.58114));
        dist = finalPoint.distanceTo(startPoint);
        console.log(dist);
    </script>
