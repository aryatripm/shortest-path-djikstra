<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="addAllMarkers()">All</button>
        <input type="number" name="start" id="start" placeholder="Start" min="0" max="20">
        <input type="number" name="end" id="end" placeholder="Finish" min="0" max="20">
        <button onclick="addMarker()">Shortest Path</button>
    </div>
    <div id="map"></div>
    <script>
        // Inisialisasi map, simpan di div dengan id 'map'
        var map = L.map("map").setView([-6.88727, 107.58082], 18);
        
        // Menambah TileLayer(data map) ke map dari OpenStreetMap
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "Â© OpenStreetMap",
        }).addTo(map);

        // Membuat group untuk menyimpan semua marker yang ada di map
        var markers = L.layerGroup().addTo(map);
    </script>
    <script src="scripts/marker.js"></script>
</body>

</html>
